<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<description>Embolden Embl*Hack Glyphs</description>

<!-- FYI: matrix to narrow did not work for emacs (28.2) (did for urxvt) -->

<!-- copy this as (e.g.) $HOME/.config/fontconfig/fonts.conf -->

<match target="pattern">
  <test name="family"> <string>EmblHack</string> </test>
  <edit name="embolden" mode="assign"> <bool>true</bool> </edit>
</match>

<match target="pattern">
  <test name="family"> <string>EmblCondHack</string> </test>
  <edit name="embolden" mode="assign"> <bool>true</bool> </edit>
</match>

<match target="pattern">
  <test name="family"> <string>Embl95Hack</string> </test>
  <edit name="embolden" mode="assign"> <bool>true</bool> </edit>
</match>

</fontconfig>
